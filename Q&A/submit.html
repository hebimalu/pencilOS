<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>
<body>
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);

        const qwname = urlParams.get('qname');
        const qwmail = urlParams.get('qmail');
        const qwtitle = urlParams.get('qtitle')
        const qwtext = urlParams.get('qtext');
        const qwsupplement = urlParams.get('qsupplement');

        const jsonFilePath = 'anser.json';
        
        // JSONデータを保存
        function saveJSONData() {
            const newData = {
                qname: qwname,
                qmail: qwmail,
                qtitle: qwtitle,
                qtext: qwtext,
                qsupplement: qwsupplement
            };

            // JSONデータをファイルに保存
            fetch(jsonFilePath, {
                method: 'PUT', // または 'POST'
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newData)
            })
            .then(response => response.json())
            .then(jsonData => {
                console.log('JSONデータが保存されました:', jsonData);
                displayJSONData(jsonData);
            })
            .catch(error => {
                console.error('JSONデータの保存エラー:', error);
            });
        }

        // JSONデータを保存
        saveJSONData();
    </script>
</body>
</html>
